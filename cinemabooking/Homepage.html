<!DOCTYPE html>
	<html>
		<head>
			<link href="stylesheet.css" rel="stylesheet" >
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
			<script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

			<title>Cinema Booking System</title>



			<script src="Login.js"></script>
		</head>
		<body ng-app="loginModule" >
			<div align="center">
						<h1 align="center" style="color:white; text-align:center ">Online Cinema Booking</h1>
</div>


					<div  ng-controller="loginController" >

						<p id="news" style="color:white">
							Welcome to the Cinema E-booking system.
						</p>


						  <!-- This div is inside of the first div  -->
							<p class="login_sentence" style="color:white"> Returning users or employees, please log in below. </p>
							<span ng-show="passwordIncorrect">Your password is incorrect, please try again</span>
							<span ng-show="userNotExist">Could not find user in system, try again</span>
							<form name="loginForm" ng-submit="loginUser(loginForm.$valid)">
								<input type="text" placeholder="Registered Email" ng-model="user.userName" ng-required="true">
								<br>
								<input type="password" placeholder="Password" ng-model="user.password" ng-required="true">
								<br>
								<input type="checkbox" value="Admin" ng-model="user.type"><span class="text-primary">Admin Login</span>
								<br>

								<input type="submit" value="Login">
								<br>
							</form>
							<div class="row">
								<div class="col-lg-1"></div>

							<a href="ForgetPassword.html"><div class="col-lg-2 btn btn-info">Forget Password</div></a>

					</div>

							<p class="login_sentence">Don't have an account? Click <a  href="Registration.html">here</a> to sign up.</p>
						</div> <!-- End of inner div -->
				<!-- End of outter div -->


		</body>
	</html>
