<html>
	<head>
		<title>Forget Password</title>
		<link href="stylesheet.css" rel="stylesheet" >
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>



		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 					crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



		
		<script src="ForgetPassword.js"></script>
		<title>Cinema Booking System</title>
			

			
	</head>
	<body ng-app="forgetModule">
		<div ng-controller="forgetController">
			<h1>Online Cinema Booking</h1>
			<span ng-show="emailNotFound">Email Not Found</span>
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-2">
					<input type="email" placeholder="Email Address" ng-model="user.emailAddress"></input>
					<br>
				</div>
				
			</div>
			<br>
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="btn btn-warning col-lg-2" ng-click="sendEmail()">Submit</div>
			
			</div>
			
		</div>
	</body>
</html>
